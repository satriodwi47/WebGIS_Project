<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATABASE PUSDAL LH JAWA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="sidebar" class="sidebar">
        <div class="logo">
            <img src="gambar.png" alt="Logo">
            <h3>DATABASE PUSDAL LH JAWA</h3>
        </div>
        <div class="search-bar">
            <input type="text" class="form-control" id="kabupatenSearch" placeholder="Cari Kabupaten atau nama_das...">
        </div>
        <div class="accordion" id="mainMenu">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#infoLH">
                        Informasi Lingkungan Hidup
                    </button>
                </h2>
                <div id="infoLH" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <button class="btn btn-link" onclick="showAdminMap()">Profil Kabupaten</button>
                        <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#fasilitasSampah">Fasilitas Sampah</button>
                        <div id="fasilitasSampah" class="collapse">
                            <button class="btn btn-link" onclick="showLayer('TPA')">TPA</button>
                            <button class="btn btn-link" onclick="showLayer('BSI')">BSI</button>
                            <button class="btn btn-link" onclick="showLayer('TPS3R')">TPS3R</button>
                            <button class="btn btn-link" onclick="showLayer('BSU')">BSU</button>
                            <button class="btn btn-link" onclick="showLayer('PDU')">PDU</button>
                            <button class="btn btn-link" onclick="showLayer('Komposting')">Komposting</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item" style="display: none;">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#industri">
                        Industri
                    </button>
                </h2>
                <div id="industri" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <button class="btn btn-link" onclick="showLayer('Manufaktur')">Manufaktur</button>
                        <button class="btn btn-link" onclick="showLayer('Jasa')">Jasa</button>
                        <button class="btn btn-link" onclick="showLayer('Primer')">Industri Primer</button>
                    </div>
                </div>
            </div>
            <div class="accordion-item" style="display: none;">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#ekoregion">
                        Ekoregion
                    </button>
                </h2>
                <div id="ekoregion" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <button class="btn btn-link" onclick="showEcoregionMap()">Peta Ekoregion</button>
                    </div>
                </div>
            </div>
            <div class="accordion-item" style="display: none;">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#das">
                        Daerah Aliran Sungai
                    </button>
                </h2>
                <div id="das" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <button class="btn btn-link" onclick="showDASMap()">Peta DAS</button>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#tabel">
                        Tabel
                    </button>
                </h2>
                <div id="tabel" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <button class="btn btn-link" id="toggleTableBtn" onclick="toggleTable()">Tampilkan Tabel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="toggle-btn" onclick="toggleSidebar()">
        <i class="bi bi-arrow-right"></i>
    </button>
    <div id="map"></div>
    <div class="table-container" id="tableContainer" style="display: none;">
        <input type="text" class="form-control table-filter" id="tableFilter" placeholder="Filter Tabel...">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Provinsi</th>
                    <th>Kabupaten</th>
                    <th>Nama</th>
                    <th>Kategori</th>
                    <th>Jumlah</th>
                </tr>
            </thead>
            <tbody id="dataTable">
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
